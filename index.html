<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Infinite Dad Humour</title>
  </head>
  <body>
    <div class="splash-screen">
      <p class="splash-site-name">
        <span class="splash-span">Endless&nbsp;</span
        ><span class="splash-span">Dad&nbsp;</span
        ><span class="splash-span">Humour.</span>
      </p>
    </div>
    <header>
      <nav>
        <button class="theme" role="switch" aria-label="light/dark mode">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            class=""
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <circle cx="12" cy="12" r="5"></circle>
            <line x1="12" y1="1" x2="12" y2="3"></line>
            <line x1="12" y1="21" x2="12" y2="23"></line>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
            <line x1="1" y1="12" x2="3" y2="12"></line>
            <line x1="21" y1="12" x2="23" y2="12"></line>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
          </svg>
        </button>
        <h1>Endless Dad Humour</h1>
      </nav>
    </header>
    <div class="arrow-container bounce"></div>
    <script src="./script.js"></script>
  </body>
</html>
